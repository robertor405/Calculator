<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>



<body>
  <p class="js-calculation calculation"></p>
  <button class="integers" onclick="
    updateCalculation('1')
    ">1</button>

  <button class="integers" onclick="
  updateCalculation('2')
  ">2</button>

  <button class="integers" onclick="
  updateCalculation('3')
  ">3</button>

  <button class="integers" onclick="
  updateCalculation('4')
  ">4</button>

 

  <button class="integers" onclick="
  updateCalculation('5')
  ">5</button>

  <p></p>

  <button class="integers" onclick="
  updateCalculation('6')
  ">6</button>

  <button class="integers" onclick="
 updateCalculation('7')
  ">7</button>

  <button class="integers" onclick="
  updateCalculation('8')
  ">8</button>

  <button class="integers" onclick="
 updateCalculation('9');
  ">9</button>

  <button class="integers" onclick="
  updateCalculation('0');
  ">0</button>

  <p></p>

  <button class="operators" onclick="
  updateCalculation(' + ');
  ">+</button>
 
  <button class="operators" onclick="
  updateCalculation(' - ');
  ">-</button>

  <button class="operators" onclick="
  updateCalculation(' * ');
  ">*</button>

  <button class="operators" onclick="
  updateCalculation(' / ');
  ">/</button>

  <button class="operators" onclick="
  calculation = eval(calculation);
  displayCalculation()

  localStorage.setItem('calculation', calculation);
  ">=</button>
  <!--To save calculation here .
  localStorage.setItem ('calculation', calculation);-->
  <p></p>

  <button class="integers clear" onclick="
    calculation = ''
  displayCalculation();
  localStorage.setItem('calculation', calculation);
  ">Clear</button>
  <!--To save calculation here.
  localStorage.setItem('calculation', calculation);-->

  <script src="app.js">
     

  </script>
</body>
</html>
